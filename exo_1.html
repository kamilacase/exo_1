<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Formulaire Exo1</title>
</head>

<body>
    <form>

    <fieldset class="first">
        <label>Full Name<sup>*</sup></label>
        <input type="text" name="first" value="first" required>
        <input type="text" name="last" value="Last" required>

        <label>Email<sup>*</sup></label>
        <input type="email" name="email" size="30" maxlength="40" value="" id="email" />

        <label>Subject</label>
        <select>
      <option>_</option>
      <option>Advertise</option>
      <option>tu veux voir ma bite ?</option>
    </select>
        <label>Your Message<sup>*</sup></label>
        <textarea name="name" rows="8" cols="80" required></textarea>

        <input type="button" name="submit" value="Submit">
    </fieldset>

    <fieldset class="second">
        <legend>Provide your information</legend>
        <hr>
        <label>Name<sup>*</sup></label>
        <input type="text" name="name" value="" required>

    </fieldset>
</form>
</body>

</html>
